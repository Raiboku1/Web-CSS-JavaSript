<html>
	<head>
		<script type="text/javascript">
			function setVal(){
				value1 = document.getElementById('txtBox1').value;
				value2 = document.getElementById('txtBox2').value;
				if(value1 == "" || value2 == ""){
					notif = "*Please put someting on both boxes UWU! :>";
					document.getElementById('Notify').innerHTML = notif;
				}else{
					
					value1 = parseInt(value1);
					value2 = parseInt(value2);
					
					ans1 = value1 + value2;
					ans2 = value1 - value2;
					ans3 = value1 * value2;
					ans4 = value1 / value2;
					ans5 = value1 % value2;
					
					document.getElementById('ans1').innerHTML = value1 + " + " + value2 + " = " + ans1;
					document.getElementById('ans2').innerHTML = value1 + " - " + value2 + " = " + ans2;
					document.getElementById('ans3').innerHTML = value1 + " x " + value2 + " = " + ans3;
					document.getElementById('ans4').innerHTML = value1 + " / " + value2 + " = " + ans4;
					document.getElementById('ans5').innerHTML = value1 + " mod " + value2 + " = " + ans5;
					notif = " ";
					document.getElementById('Notify').innerHTML = notif;
				}
			}
		</script>
	</head>
	<body>
		<form name="Mainform">
			<text>First Number: </text>
			<input type="text" id="txtBox1">		
			<span style="color:red" id="Notify"></span>
			</br> 
			<text>Second Number: </text>
			<input type="text" id="txtBox2">		
			<span style="color:red" id="Notify"></span>
			</br> </br> 
			<input type="button" value="Process" onclick="setVal();">
			<input type="reset" value="Reset">
			</br> </br> 
			<text>Solutions: </text>
			</br> </br> 
			<span style="color:blue" id="ans1"></span></br>
			<span style="color:blue" id="ans2"></span></br>
			<span style="color:blue" id="ans3"></span></br>
			<span style="color:blue" id="ans4"></span></br>
			<span style="color:blue" id="ans5"></span></br>
		</form>
	</body>
</html>
