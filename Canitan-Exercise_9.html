<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h2 {
                color: #333;
                margin-bottom: 10px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"], input[type="date"], select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                box-sizing: border-box;
            }
            input[type="button"], button {
                padding: 10px 20px;
                background-color: #00ff22;
                color: white;
                border: none;
                cursor: pointer;
            }
            input[type="button"]:hover, button:hover {
                background-color: #00ff22;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
            }
            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
        <script type="text/javascript">
            function als(){
            enone= document.getElementById('one').value;
            entwo= document.getElementById('two').value;
            enthree= document.getElementById('three').value;
            enfour= document.getElementById('four').value;
            enfive= document.getElementById('five').value;
            ensix= document.getElementById('six').value;
            enseven= document.getElementById('seven').value;
            datee= document.getElementById('birthday').value;
            sexe= document.getElementById('optionee').value;
            
            table = document.getElementById('table');
            row = table.insertRow(-1); 
            rows = table.rows.length;
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        var cell4 = row.insertCell(3);
                        var cell5 = row.insertCell(4);
                        var cell6 = row.insertCell(5);
                        var cell7 = row.insertCell(6);
                        var cell8 = row.insertCell(7);
                        var cell9 = row.insertCell(8);
            
                    cell1.innerHTML = enone;
                    cell2.innerHTML = entwo;
                    cell3.innerHTML = enthree;
                    cell4.innerHTML = datee; 
                    cell5.innerHTML = enfour;
                    cell6.innerHTML = enfive;
                    cell7.innerHTML = sexe;
                    cell8.innerHTML = ensix;                         
                    cell9.innerHTML = enseven;
    document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('one').value = '';
            document.getElementById('two').value = '';
            document.getElementById('three').value = '';
            document.getElementById('birthday').value = '';
            document.getElementById('four').value = '';
            document.getElementById('five').value = '';
            document.getElementById('six').value = '';
            document.getElementById('seven').value = '';


    let table = document.getElementById('table');
    let rowCount = table.rows.length;

            for (let i = 1; i < rowCount; i++) {
                 table.deleteRow(i);
                     }
            });       
        }
 
    </script>
    </head>

    <body>
        <h2>Personal Information  </h2></br>
        
        <text>First Name:  </text> </br>
        <input type="text" id="one" /> </br> </br>
        
        <text>Middle Name: </text> </br>
        <input type="text" id="two" /> </br> </br>
        
        <text>Last Name: </text> </br>
        <input type="text" id="three" /> </br> </br>
        
        <label for="birthday">Birthdate: </label> </br>
        <input type="date" id="birthday" name="birthday"> </br> </br>
        
        <text>Age: </text> </br>
        <input type="text" id="four" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" /> </br> </br>
        
        <label for="birthday">Sex: </label>
        <select id="optionee">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select> </br> </br>
        
        <h2>Contact Information  </h2></br>

        <text>Telephone Number: </text> </br>
        <input type="text" id="five" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" /> </br> </br>
        
        <text>Mobile Number: </text> </br>
        <input type="text" id="six" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" /> </br> </br>
        
        <text>Email Address: </text> </br> 
        <input type="text" id="seven" /> </br> </br>
    </br>
    <button id="reset">Reset</button>
    <input type="button" value="Submit" onclick="als();" />
    <table id="table" border="1" width="100%">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Birthdate</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Telephone Number</th>
                <th>Mobile Number</th>
                <th>Email Address</th>
            </tr>
        </table>
    </body>
</html>
